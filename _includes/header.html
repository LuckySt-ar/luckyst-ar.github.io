<div class="logo">
	<a href="/">{{ site.data.settings.header_title }}</a>
</div>
<nav>
	<ul class="navigation">
	  {% assign links = site.data.navigation %}
	  {% for link in links %}
	    <li{% if page.url == link.url %} class="active"{% endif %}>
	      <a href="{{ link.url }}">{{ link.title }}</a>
	    </li>
	  {% endfor %}
	</ul>
</nav>
