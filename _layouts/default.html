<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  {% if page.url == '/' %}
    <title>{{ site.data.settings.site_title }}</title>
  {% else %}
    <title>{{ page.title }} - {{ site.data.settings.site_title }}</title>
  {% endif %}
</head>
<body class="welcome">
  <div class="wrapper">
    <header>{% include header.html %}</header>
    <main>

      <section {% if content != '' %}class="main-content"{% endif %}>
        {{ content }}
      </section>

      {% if page.url contains "/gallery" %}
        <section class="gallery">
          {% include gallery.html %}
        </section>
      {% endif %}

    </main>
    <footer>{% include footer.html %}</footer>
  </div>

<script src="{{ '/assets/js/footer.js' | relative_url }}"></script>
</body>
</html>
